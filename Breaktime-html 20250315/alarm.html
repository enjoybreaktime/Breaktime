<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Selection</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h2>Periodic Selection</h2>
    
    <label for="recurrenceType">Recurrence Type:</label>
    <select id="recurrenceType">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
       <!-- <option value="yearly">Yearly</option> -->
    </select>
    
    <div id="intervalContainer">
        <label for="interval">Interval:</label>
        <input type="number" id="interval" min="1" value="1" max="6">
    </div>
    
    <div id="daysOfWeekContainer" style="display: none;">
        <label>Days of Week:</label>
        <div>
            <input type="checkbox" id="dayOfWeek0" value="0">
            <label for="dayOfWeek0">Sunday</label>
        </div>
        <div>
            <input type="checkbox" id="dayOfWeek1" value="1">
            <label for="dayOfWeek1">Monday</label>
        </div>
        <div>
            <input type="checkbox" id="dayOfWeek0" value="2">
            <label for="dayOfWeek2">Tuesday</label>
        </div>
        <div>
            <input type="checkbox" id="dayOfWeek1" value="3">
            <label for="dayOfWeek3">Wednesday</label>
        </div>
        <div>
            <input type="checkbox" id="dayOfWeek0" value="4">
            <label for="dayOfWeek4"> Thursday</label>
        </div>
        <div>
            <input type="checkbox" id="dayOfWeek1" value="5">
            <label for="dayOfWeek5">Friday</label>
        </div>
        <div>
            <input type="checkbox" id="dayOfWeek1" value="6">
            <label for="dayOfWeek6">Saturday</label>
        </div>
        <!-- Include checkboxes for other days of the week -->
    </div>
    
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">

    <button onclick="submitRecurrence()">Submit</button>

    <script>
        function submitRecurrence() {
            const recurrenceType = document.getElementById('recurrenceType').value;
            const interval = document.getElementById('interval').value;
            const endDate = document.getElementById('endDate').value;

            let daysOfWeek = [];
            if (recurrenceType === 'weekly') {
                // Get selected days of week
                const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                checkboxes.forEach(checkbox => {
                    daysOfWeek.push(checkbox.value);
                });
            }

            // Send the selected recurrence pattern to server-side or process it further
            console.log("Recurrence Type:", recurrenceType);
            console.log("Interval:", interval);
            console.log("Days of Week:", daysOfWeek);
            console.log("End Date:", endDate);
            
            // Implement further logic here (e.g., send data to server via AJAX)
        }

        // Toggle days of week container visibility based on recurrence type
        document.getElementById('recurrenceType').addEventListener('change', function() {
            const daysOfWeekContainer = document.getElementById('daysOfWeekContainer');
            daysOfWeekContainer.style.display = this.value === 'weekly' ? 'block' : 'none';
        });
    </script>

    <!-- footer section -->
    <footer class="container-fluid footer_section">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-9 mx-auto">
                    <p>
                        &copy; 2024 All Rights Reserved By Gemma 
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer section -->
</body>
</html>
