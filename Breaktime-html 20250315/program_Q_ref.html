    <label for="recurrenceType">Recurrence Type:</label>
    <select id="recurrenceType">
        <option value="daily">Daily</option>

    </select>
    
    <div id="intervalContainer">
        <label for="interval">Interval:</label> (1~6)

    </div>
    
    <div id="dayOfWeekContainer" style="display: none;">
        <label>Days of Week:</label>
        <div>
            <input type="radio" name="dayOfWeek" value="0" checked>
            <label>Sunday</label>
        </div>
        <div>

            <label>Monday</label>
        </div>
        <div>

        </div>

        <div>

            <label> Thursday</label>
        </div>
        <div>

            <label>Friday </label>
        </div>
        <div>
            <input type="radio" name="dayOfWeek" value="6">
            <label> Saturday</label>
        </div>
    </div>
    <div id="dayOfMonthContainer" style="display: none;">
        <label for="selectedDayOfMonth">Day of month: (1~31)</label>
        <input type="number" id="selectedDayOfMonth" min="1" max="31">
    </div>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">

    <button onclick="submitRecurrence()">Submit</button>

    <script>
        function submitRecurrence() {
            const recurrenceType = document.getElementById('recurrenceType').value;
            const interval = document.getElementById('interval').value;
            const endDate = document.getElementById('endDate').value;
            let selectedDays = [];

            if (recurrenceType === 'weekly') {
                // Get selected days of week
                const radios = document.querySelectorAll('input[name="dayOfWeek"]:checked');
                radios.forEach(radios => {
                    selectedDays.push(radio.value);
                });}
            
           else if (recurrenceType === 'monthly') {
                // Get selected days of month
                const selectedDayOfMonth = document.getElementById('seletedDayOfMonth').value;
                selectedDays.push(selectedDayOfMonth);
            }


            // Send the selected recurrence pattern to server-side or process it further
            console.log("Recurrence Type:", recurrenceType);
            console.log("Interval:", interval);
            console.log("selected Days:", selectedDays);
            console.log("End Date:", endDate);
            
            // Implement further logic here (e.g., send data to server via AJAX)
        }

        // Toggle days of week container visibility based on recurrence type
        document.getElementById('recurrenceType').addEventListener('change', function() {
            const dayOfWeekContainer = document.getElementById('dayOfWeekContainer');
            const dayOfMonthContainer = document.getElementById('dayOfMonthContainer');
            if (this.value === 'weekly') {
              dayOfWeekContainer.style.display = 'block';
              dayOfMonthContainer.style.display = 'none';
             } else if (this.value === 'monthly') {
              dayOfWeekContainer.style.display = 'none';
              dayOfMonthContainer.style.display = 'block';
             } else {
              dayOfWeekContainer.style.display = 'none';
              dayOfMonthContainer.style.display = 'none';
             }
        });
    </script>
